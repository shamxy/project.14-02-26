<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message For You ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #F4E2E2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Georgia', serif;
        }

        /* VISUAL DNA - FLOATING PETALS */
        .petal {
            position: fixed;
            top: -10%;
            user-select: none;
            pointer-events: none;
            z-index: 1;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* FROSTED GLASS CONTAINER */
        #main-content {
            display: none;
            text-align: center;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(8px);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(153, 110, 109, 0.2);
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.6);
            width: 85%;
            max-width: 400px;
            box-sizing: border-box;
        }

        /* THE JAR - INSTANTLY FULL */
        .jar-container {
            width: 100px;
            height: 130px;
            border: 4px solid #996E6D;
            border-top: none;
            border-radius: 10px 10px 40px 40px;
            background: #BC8887;
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            box-shadow: inset 0 -10px 20px rgba(0,0,0,0.1);
        }

        h1 {
            color: #996E6D;
            font-size: 1.8rem;
            margin-bottom: 30px;
            line-height: 1.3;
        }

        .save-date-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            background: #996E6D;
            color: white;
            font-size: 1.1rem;
            font-family: 'Georgia', serif;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 25px;
            transition: transform 0.2s;
        }

        .save-date-btn:active { transform: scale(0.95); }

        .home-link {
            color: #996E6D;
            text-decoration: none;
            font-size: 0.85rem;
            opacity: 0.6;
        }

        /* THE ENVELOPE */
        #envelope-trigger { 
            z-index: 20; 
            cursor: pointer; 
            transition: transform 0.3s ease;
        }
        #envelope-trigger:hover { transform: scale(1.05); }

        .envelope {
            width: 140px;
            height: 90px;
            background: #BC8887;
            position: relative;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .envelope::before {
            content: '';
            position: absolute;
            top: -70px;
            left: 0;
            border-left: 70px solid transparent;
            border-right: 70px solid transparent;
            border-bottom: 70px solid #BC8887;
        }
        
        .heart-particle { position: absolute; pointer-events: none; z-index: 15; }
    </style>
</head>
<body>

    <div id="envelope-trigger">
        <div class="envelope"></div>
    </div>

    <div id="main-content">
        <div class="jar-container">‚ù§Ô∏è</div>
        <h1>You Just Made Me The Happiest Person Ever! ‚ù§Ô∏è</h1>
        <button id="calendar-btn" class="save-date-btn">Save Our Date ‚ù§Ô∏è</button>
        <br>
        <a href="index.html" class="home-link">‚Üê Back to our story</a>
    </div>

    <script>
        // Start background petals
        function createPetals() {
            const symbols = ['üå∏', '‚ú®', 'üíñ'];
            for (let i = 0; i < 20; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.animationDuration = (Math.random() * 3 + 5) + 's';
                petal.style.opacity = Math.random() * 0.4 + 0.2;
                petal.style.fontSize = (Math.random() * 12 + 10) + 'px';
                document.body.appendChild(petal);
            }
        }
        createPetals();

        const trigger = document.getElementById('envelope-trigger');
        const content = document.getElementById('main-content');
        const btn = document.getElementById('calendar-btn');

        // INSTANT REVEAL
        trigger.onclick = () => {
            trigger.style.display = 'none';
            content.style.display = 'flex';
            createHeartBurst(80);
        };

        function createHeartBurst(count) {
            for (let i = 0; i < count; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-particle';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = '50vw';
                heart.style.top = '45vh';
                document.body.appendChild(heart);
                
                const angle = Math.random() * Math.PI * 2;
                const dist = Math.random() * 400 + 50;
                
                heart.animate([
                    { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
                    { transform: `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px) scale(0)`, opacity: 0 }
                ], { duration: 2000, easing: 'ease-out', fill: 'forwards' });
                
                setTimeout(() => heart.remove(), 2500);
            }
        }

        btn.onclick = () => {
            const title = encodeURIComponent("Our Anniversary ‚ù§Ô∏è");
            const dates = "20260214/20260215";
            window.open(`https://www.google.com/calendar/render?action=TEMPLATE&text=${title}&dates=${dates}`, '_blank');
        };
    </script>
</body>
</html>
