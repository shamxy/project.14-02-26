<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message For You ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #F4E2E2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Georgia', serif;
        }

        /* CENTRAL ENVELOPE */
        #envelope-trigger {
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 20;
            text-align: center;
        }
        #envelope-trigger:hover { transform: scale(1.05); }

        .envelope {
            width: 150px;
            height: 100px;
            background: #BC8887;
            position: relative;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .envelope::before {
            content: '';
            position: absolute;
            top: -75px;
            left: 0;
            border-left: 75px solid transparent;
            border-right: 75px solid transparent;
            border-bottom: 75px solid #BC8887;
        }

        /* CELEBRATION CONTENT */
        #main-content {
            display: none;
            text-align: center;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.8s ease-in forwards;
        }

        .jar-container {
            position: relative;
            width: 130px;
            height: 170px;
            border: 5px solid #996E6D;
            border-top: none;
            border-radius: 15px 15px 50px 50px;
            background: #BC8887;
            box-shadow: 0 10px 30px rgba(153, 110, 109, 0.2);
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }

        h1 {
            color: #996E6D;
            font-size: 2.2rem;
            max-width: 90%;
            margin-bottom: 35px;
            line-height: 1.3;
        }

        .save-date-btn {
            padding: 15px 35px;
            border: none;
            border-radius: 30px;
            background: #996E6D;
            color: white;
            font-size: 1.1rem;
            font-family: 'Georgia', serif;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s, background 0.3s;
            margin-bottom: 40px;
        }

        .save-date-btn:hover { background: #825a59; }
        
        .home-link {
            color: #996E6D;
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        .home-link:hover { opacity: 1; text-decoration: underline; }

        .heart-particle { position: absolute; pointer-events: none; z-index: 5; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="envelope-trigger">
        <div class="envelope"></div>
        <p style="color: #996E6D; margin-top: 25px; font-style: italic; letter-spacing: 1px;">Click to open your message</p>
    </div>

    <div id="main-content">
        <div class="jar-container">
            <span>‚ù§Ô∏è</span>
        </div>

        <h1>You Just Made Me The Happiest Person Ever! ‚ù§Ô∏è</h1>
        
        <button id="calendar-btn" class="save-date-btn">Save Our Date ‚ù§Ô∏è</button>
        
        <a href="index.html" class="home-link">‚Üê Back to our story</a>
    </div>

    <script>
        const trigger = document.getElementById('envelope-trigger');
        const content = document.getElementById('main-content');
        const btn = document.getElementById('calendar-btn');

        trigger.onclick = () => {
            trigger.style.display = 'none';
            content.style.display = 'flex';
            createHeartBurst(100);
            
            // Interaction: Tap for more hearts
            document.body.onclick = (e) => {
                // Don't spawn hearts if clicking the home link or button
                if (e.target.tagName !== 'A' && e.target.tagName !== 'BUTTON') {
                    createHeartBurst(15);
                }
            };
        };

        function createHeartBurst(count) {
            for (let i = 0; i < count; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-particle';
                heart.innerHTML = ['üíñ', '‚ù§Ô∏è', 'üå∏', '‚ú®'][Math.floor(Math.random() * 4)];
                heart.style.left = '50vw';
                heart.style.top = '40vh';
                document.body.appendChild(heart);

                const angle = Math.random() * Math.PI * 2;
                const dist = Math.random() * 500 + 50;
                const destX = Math.cos(angle) * dist;
                const destY = Math.sin(angle) * dist;

                heart.animate([
                    { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
                    { transform: `translate(${destX}px, ${destY}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 2000,
                    easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)',
                    fill: 'forwards'
                });
                setTimeout(() => heart.remove(), 2500);
            }
        }

        btn.onclick = (e) => {
            e.stopPropagation(); 
            const title = encodeURIComponent("Our Anniversary ‚ù§Ô∏è");
            const details = encodeURIComponent("The day she said YES! üíñ");
            const dates = "20260214/20260215";
            window.open(`https://www.google.com/calendar/render?action=TEMPLATE&text=${title}&dates=${dates}&details=${details}`, '_blank');
        };
    </script>
</body>
</html>
