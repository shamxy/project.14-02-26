<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yay! ‚ù§Ô∏è</title>
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.8.0/css/bulma.min.css" />
    <style>
        :root {
            --primary: #BC8887;
            --dark-pink: #996E6D;
            --soft-pink: #F4E2E2;
        }

        body {
            margin: 0;
            background: var(--soft-pink);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Georgia', serif;
        }

        /* FLOATING PETALS */
        .petal {
            position: fixed;
            top: -10%;
            pointer-events: none;
            z-index: 1;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* ENVELOPE STYLING */
        #envelope-wrapper {
            cursor: pointer;
            z-index: 10;
            transition: transform 0.3s ease;
        }
        #envelope-wrapper:hover { transform: scale(1.1); }

        .envelope {
            width: 150px;
            height: 100px;
            background: var(--primary);
            position: relative;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .envelope::before {
            content: '';
            position: absolute;
            top: -76px;
            left: 0;
            border-left: 75px solid transparent;
            border-right: 75px solid transparent;
            border-bottom: 76px solid var(--primary);
        }

        /* REVEAL CONTENT */
        #main-content {
            display: none;
            text-align: center;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            padding: 50px 30px;
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.6);
            box-shadow: 0 15px 35px rgba(153, 110, 109, 0.2);
            z-index: 5;
            max-width: 400px;
            width: 90%;
        }

        .heart-jar {
            font-size: 3rem;
            margin-bottom: 20px;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .congrats-title {
            color: var(--dark-pink);
            font-size: 2rem;
            font-weight: bold;
            line-height: 1.2;
            margin-bottom: 30px;
        }

        .save-btn {
            background-color: var(--dark-pink);
            color: white !important;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: 0.3s;
        }
        .save-btn:hover { background-color: var(--primary); transform: translateY(-3px); }

        .heart-particle {
            position: absolute;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div id="envelope-wrapper">
        <div class="envelope"></div>
        <p style="text-align:center; margin-top: 20px; color: var(--dark-pink); font-weight: bold;">Open Me</p>
    </div>

    <div id="main-content">
        <div class="heart-jar">‚ù§Ô∏è</div>
        <h1 class="congrats-title">You Just Made Me The Happiest Person Ever!</h1>
        <button id="save-date" class="save-btn">Save Our Date ‚ù§Ô∏è</button>
        <div style="margin-top: 25px;">
            <a href="index.html" style="color: var(--primary); font-size: 0.9rem;">‚Üê Our Journey</a>
        </div>
    </div>

    <audio id="congratsMusic" src="https://files.catbox.moe/y65gcn.mp3" loop></audio>

    <script>
        // Background Decoration
        function createPetals() {
            const symbols = ['üå∏', '‚ú®', 'üíñ'];
            for (let i = 0; i < 20; i++) {
                const p = document.createElement('div');
                p.className = 'petal';
                p.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
                p.style.left = Math.random() * 100 + 'vw';
                p.style.animationDuration = (Math.random() * 3 + 5) + 's';
                p.style.opacity = Math.random() * 0.5;
                document.body.appendChild(p);
            }
        }
        createPetals();

        const wrapper = document.getElementById('envelope-wrapper');
        const content = document.getElementById('main-content');
        const music = document.getElementById('congratsMusic');

        // OPENING LOGIC
        wrapper.onclick = () => {
            wrapper.style.display = 'none';
            content.style.display = 'block';
            music.play();
            burstHearts(50);
        };

        function burstHearts(count) {
            for (let i = 0; i < count; i++) {
                const h = document.createElement('div');
                h.className = 'heart-particle';
                h.innerHTML = '‚ù§Ô∏è';
                h.style.left = '50vw';
                h.style.top = '50vh';
                document.body.appendChild(h);

                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 10 + 5;
                const dist = Math.random() * 300 + 100;

                h.animate([
                    { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
                    { transform: `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px) scale(0)`, opacity: 0 }
                ], { duration: 2000, easing: 'ease-out' });

                setTimeout(() => h.remove(), 2000);
            }
        }

        // CALENDAR LOGIC
        document.getElementById('save-date').onclick = () => {
            const eventName = encodeURIComponent("Our Anniversary ‚ù§Ô∏è");
            const date = "20260214/20260215";
            window.open(`https://www.google.com/calendar/render?action=TEMPLATE&text=${eventName}&dates=${date}`, '_blank');
        };
    </script>
</body>
</html>
