<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yay! ❤️</title>
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.8.0/css/bulma.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #BC8887;
            --dark-text: #996E6D;
            --bg-soft: #F4E2E2;
        }

        body {
            margin: 0;
            background: var(--bg-soft);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        /* THE IMAGE TRIGGER STYLE */
        #envelope-wrapper { 
            cursor: pointer; 
            z-index: 10; 
            text-align: center; 
        }

        .trigger-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 6px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            animation: pulse-heart 2s infinite ease-in-out;
            transition: transform 0.3s ease;
        }

        #envelope-wrapper:hover .trigger-image {
            transform: scale(1.1) rotate(3deg);
        }

        @keyframes pulse-heart {
            0% { transform: scale(1); box-shadow: 0 10px 30px rgba(0,0,0,0.15); }
            50% { transform: scale(1.08); box-shadow: 0 15px 45px rgba(188, 136, 135, 0.4); }
            100% { transform: scale(1); box-shadow: 0 10px 30px rgba(0,0,0,0.15); }
        }

        /* GLASS CARD */
        #main-content {
            display: none;
            text-align: center;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px);
            padding: 50px 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
            z-index: 5;
            max-width: 650px;
            width: 95%;
            margin: 20px;
        }

        /* PHOTO GALLERY */
        .photo-gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        .photo-frame {
            position: relative;
            background: white;
            padding: 10px 10px 45px 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: 0.5s ease;
            cursor: pointer;
        }

        .photo-frame img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            display: block;
        }

        .friend-label {
            position: absolute;
            bottom: 8px;
            left: 0;
            right: 0;
            text-align: center;
            font-family: 'Sacramento', cursive;
            font-size: 1.4rem;
            color: var(--dark-text);
            pointer-events: none;
        }

        .pic-1 { transform: rotate(-10deg) translateX(20px); z-index: 1; }
        .pic-2 { transform: rotate(2deg); z-index: 3; scale: 1.1; }
        .pic-3 { transform: rotate(12deg) translateX(-20px); z-index: 2; }

        .photo-frame:hover {
            transform: rotate(0deg) scale(1.2);
            z-index: 10;
        }

        /* LIGHTBOX OVERLAY */
        #lightbox {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }

        #lightbox img {
            max-width: 85%;
            max-height: 70%;
            border: 10px solid white;
            border-radius: 5px;
            animation: zoomIn 0.3s ease-out;
        }

        #lightbox-caption {
            color: white;
            font-family: 'Sacramento', cursive;
            font-size: 2.5rem;
            margin-top: 20px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .congrats-title {
            color: var(--dark-text);
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 1.4rem;
            margin-bottom: 25px;
        }

        .save-btn {
            background-color: var(--dark-text);
            color: white !important;
            border: none;
            border-radius: 5px;
            padding: 15px 35px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="lightbox" onclick="this.style.display='none'">
        <img id="lightbox-img" src="" alt="Zoomed view">
        <div id="lightbox-caption"></div>
    </div>

    <div id="envelope-wrapper">
        <img src="cover.jpg" class="trigger-image" alt="Open Me">
        <p style="margin-top: 25px; color: var(--dark-text); font-weight: 700; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 2px;">Click to Reveal</p>
    </div>

    <div id="main-content">
        <div class="photo-gallery">
            <div class="photo-frame pic-1" onclick="openLightbox('msg1.jpg', 'From Charlene')">
                <img src="msg1.jpg" alt="Memory 1">
                <div class="friend-label">From <b>Charlene</b></div>
            </div>
            <div class="photo-frame pic-2" onclick="openLightbox('msg2.jpg', 'From Sammy')">
                <img src="msg2.jpg" alt="Memory 2">
                <div class="friend-label">From <b>Sammy</b></div>
            </div>
            <div class="photo-frame pic-3" onclick="openLightbox('msg3.jpg', 'From Franklyna')">
                <img src="msg3.jpg" alt="Memory 3">
                <div class="friend-label">From <b>Franklyna</b></div>
            </div>
        </div>

        <h1 class="congrats-title">You said Yes! ❤️</h1>
        <button id="save-date" class="save-btn">Save Our Date</button>
        
        <div style="margin-top: 30px;">
            <a href="index.html" style="color: var(--primary-pink); font-weight: 700; text-transform: uppercase; font-size: 0.7rem;">← Back</a>
        </div>
    </div>

    <audio id="congratsMusic" src="https://files.catbox.moe/y65gcn.mp3" loop></audio>

    <script>
        const wrapper = document.getElementById('envelope-wrapper');
        const content = document.getElementById('main-content');
        const music = document.getElementById('congratsMusic');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxCaption = document.getElementById('lightbox-caption');

        wrapper.onclick = () => {
            wrapper.style.display = 'none';
            content.style.display = 'block';
            music.play();
        };

        function openLightbox(src, name) {
            lightboxImg.src = src;
            lightboxCaption.innerHTML = name;
            lightbox.style.display = 'flex';
        }

        document.getElementById('save-date').onclick = (e) => {
            e.stopPropagation();
            const eventName = encodeURIComponent("Our Anniversary ❤️");
            window.open(`https://www.google.com/calendar/render?action=TEMPLATE&text=${eventName}`, '_blank');
        };
    </script>
</body>
</html>
