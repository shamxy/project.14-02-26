<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yay! ❤️</title>
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.8.0/css/bulma.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #BC8887;
            --dark-text: #996E6D;
            --bg-soft: #F4E2E2;
        }

        body {
            margin: 0;
            background: var(--bg-soft);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        /* GLASS CARD */
        #main-content {
            display: none;
            text-align: center;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px);
            padding: 50px 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
            z-index: 5;
            max-width: 650px;
            width: 95%;
            margin: 20px;
        }

        /* PHOTO GALLERY */
        .photo-gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        .photo-frame {
            position: relative;
            background: white;
            padding: 10px 10px 45px 10px; /* Padding for the name label */
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: 0.5s ease;
            cursor: pointer;
        }

        .photo-frame img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            display: block;
        }

        /* FRIEND LABELS */
        .friend-label {
            position: absolute;
            bottom: 8px;
            left: 0;
            right: 0;
            text-align: center;
            font-family: 'Sacramento', cursive;
            font-size: 1.4rem;
            color: var(--dark-text);
            pointer-events: none;
        }

        /* FAN EFFECT */
        .pic-1 { transform: rotate(-10deg) translateX(20px); z-index: 1; }
        .pic-2 { transform: rotate(2deg); z-index: 3; scale: 1.1; }
        .pic-3 { transform: rotate(12deg) translateX(-20px); z-index: 2; }

        .photo-frame:hover {
            transform: rotate(0deg) scale(1.2);
            z-index: 10;
        }

        /* LIGHTBOX OVERLAY */
        #lightbox {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 80%;
            border: 10px solid white;
            border-radius: 5px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            animation: zoomIn 0.3s ease-out;
        }

        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* BUTTONS & TYPOGRAPHY */
        .congrats-title {
            color: var(--dark-text);
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 1.4rem;
            margin-bottom: 25px;
        }

        .save-btn {
            background-color: var(--dark-text);
            color: white !important;
            border: none;
            border-radius: 5px;
            padding: 15px 35px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
        }

        /* ENVELOPE */
        #envelope-wrapper { cursor: pointer; z-index: 10; text-align: center; }
        .envelope {
            width: 150px; height: 100px;
            background: var(--primary-pink);
            position: relative;
            border-radius: 0 0 8px 8px;
            margin: 0 auto;
        }
        .envelope::before {
            content: ''; position: absolute; top: -75px; left: 0;
            border-left: 75px solid transparent; border-right: 75px solid transparent;
            border-bottom: 76px solid var(--primary-pink);
        }
    </style>
</head>
<body>

    <div id="lightbox" onclick="this.style.display='none'">
        <img id="lightbox-img" src="" alt="Zoomed view">
    </div>

    <div id="envelope-wrapper">
        <div class="envelope"></div>
        <p style="margin-top: 25px; color: var(--dark-text); font-weight: 700; text-transform: uppercase; font-size: 0.8rem;">Open Your Heart</p>
    </div>

    <div id="main-content">
        <div class="photo-gallery">
            <div class="photo-frame pic-1" onclick="openLightbox('msg1.jpg')">
                <img src="msg1.jpg" alt="Memory 1">
                <div class="friend-label">From <b>Charlene </b></div>
            </div>
            <div class="photo-frame pic-2" onclick="openLightbox('msg2.jpg')">
                <img src="msg2.jpg" alt="Memory 2">
                <div class="friend-label">From <b>Sammy</b></div>
            </div>
            <div class="photo-frame pic-3" onclick="openLightbox('msg3.jpg')">
                <img src="msg3.jpg" alt="Memory 3">
                <div class="friend-label">From <b>Franklyna</b> </div>
            </div>
        </div>

        <h1 class="congrats-title">You said Yes! ❤️</h1>
        <button id="save-date" class="save-btn">Save Our Date</button>
        
        <div style="margin-top: 30px;">
            <a href="index.html" style="color: var(--primary-pink); font-weight: 700; text-transform: uppercase; font-size: 0.7rem;">← Back</a>
        </div>
    </div>

    <audio id="congratsMusic" src="https://files.catbox.moe/y65gcn.mp3" loop></audio>

    <script>
        const wrapper = document.getElementById('envelope-wrapper');
        const content = document.getElementById('main-content');
        const music = document.getElementById('congratsMusic');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        wrapper.onclick = () => {
            wrapper.style.display = 'none';
            content.style.display = 'block';
            music.play();
        };

        function openLightbox(src) {
            lightboxImg.src = src;
            lightbox.style.display = 'flex';
        }

        document.getElementById('save-date').onclick = (e) => {
            e.stopPropagation();
            const eventName = encodeURIComponent("Our Anniversary ❤️");
            window.open(`https://www.google.com/calendar/render?action=TEMPLATE&text=${eventName}`, '_blank');
        };
    </script>
</body>
</html>
